<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Баше</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://path/to/your/background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        .game-container {
            background-color: rgba(44, 44, 44, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }
        .game-container:hover {
            transform: scale(1.05);
        }
        h1 {
            animation: fadeIn 2s ease-in-out;
        }
        .stones {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .controls button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .status {
            font-size: 1.2em;
            margin: 10px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Гра Баше</h1>
        <div class="stones" id="stones">Залишилося каменів: 25</div>
        <div class="controls">
            <button onclick="playerMove(1)">Взяти 1</button>
            <button onclick="playerMove(2)">Взяти 2</button>
            <button onclick="playerMove(3)">Взяти 3</button>
        </div>
        <div class="status" id="status"></div>
        <div class="leaderboard" id="leaderboard">
            <h2>Лідери:</h2>
            <ul id="leaderList"></ul>
        </div>
    </div>

    <script>
        let stones = 25;
        let gameOver = false; // Додано: для перевірки, чи закінчена гра

        function playerMove(amount) {
            if (gameOver) return; // Якщо гра завершена, не виконуємо хід гравця

            stones -= amount;
            updateDisplay(`Ти взяв ${amount} камінь(я).`);

            if (stones <= 0) {
                setTimeout(() => {
                    alert("Ти виграв!");
                    saveLeaderboard();  // Збереження результату після виграшу
                    gameOver = true;  // Завершуємо гру
                }, 500);
                resetGame();
            } else {
                setTimeout(botMove, 1000);
            }
        }

        function botMove() {
            if (gameOver) return; // Якщо гра завершена, бот не робить хід

            let botChoice = stones % 4 === 0 ? Math.floor(Math.random() * 3) + 1 : stones % 4;
            stones -= botChoice;
            updateDisplay(`Бот взяв ${botChoice} камінь(я).`);

            if (stones <= 0) {
                setTimeout(() => {
                    alert("Бот виграв!");
                    saveLeaderboard();  // Збереження результату після виграшу
                    gameOver = true;  // Завершуємо гру
                }, 500);
                resetGame();
            }
        }

        function updateDisplay(statusText) {
            document.getElementById('stones').innerText = `Залишилося каменів: ${stones}`;
            document.getElementById('status').innerText = statusText;
        }

        function resetGame() {
            stones = 25;
            gameOver = false;  // Повертаємо гру до початкового стану
            updateDisplay('Гра почалася заново.');
        }

        // Збереження результату в базу даних через API
        async function saveLeaderboard() {
            let playerName = prompt("Введіть ваше ім'я для лідерборду:");
            if (!playerName) playerName = "Невідомий";

            const response = await fetch('http://localhost:3000/leaderboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: playerName, score: stones })
            });

            if (response.ok) {
                alert("Результат збережено!");
                displayLeaderboard();  // Оновлення лідерів
            } else {
                alert("Помилка при збереженні результату.");
            }
        }

        // Отримання лідерів через API
        async function displayLeaderboard() {
            const response = await fetch('http://localhost:3000/leaderboard');
            if (response.ok) {
                const leaderboard = await response.json();
                let leaderList = document.getElementById('leaderList');
                leaderList.innerHTML = '';
                leaderboard.forEach((entry, index) => {
                    let li = document.createElement('li');
                    li.textContent = `${index + 1}. ${entry.name} - ${entry.score} каменів`;
                    leaderList.appendChild(li);
                });
            }
        }

        // Завантаження лідерів при завантаженні сторінки
        window.onload = displayLeaderboard;
    </script>
</body>
</html>
