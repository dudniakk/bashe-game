<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування гри</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .settings-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group label {
            flex: 1;
            text-align: left;
            font-size: 1em;
        }

        .input-group input {
            flex: 1;
            padding: 8px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: white;
            text-align: center;
        }

        .start-button {
            padding: 12px 20px;
            font-size: 1.1em;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .start-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Налаштування гри</h1>
        <div class="input-group">
            <label for="stoneCount">Кількість каменів:</label>
            <input type="number" id="stoneCount" min="10" max="100" value="25">
        </div>
        <div class="input-group">
            <label for="maxTake">Макс. можна взяти:</label>
            <input type="number" id="maxTake" min="1" max="10" value="3">
        </div>
        <button class="start-button" onclick="startGame()">Почати гру</button>
    </div>
</body>
</html>
